<div class="container">

  <div class="container-top">
    <h1 class="header">{{selectedMember?.label ? selectedMember?.label : 'Please select a member'}}</h1>
  </div>

  <div class="container-bottom">
    <zi-list [headerText]="'Members'" [items]="listItems$|async" (itemSelected)="memberSelected($event)" [selectedItem]="selectedMember">
    </zi-list>
    <hierarchy *ngIf="(hierarchy$|async).length" [hierarchy]="hierarchy$|async" (itemSelected)="hierarchySelected($event)"></hierarchy>
  </div>

</div>
